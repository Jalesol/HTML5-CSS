<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: aquamarine;
            width:300px;
            height: 300px;
            border: solid 10px black;
           padding: 10px;
           margin: 10px 10px 10px 10px;
        }
        a {
            border-style: groove;
            border-color: red;
            border-width: 5px;
            padding-top: 10px;
           padding-right: 10px;
           padding-left: 10px;
           padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de uma caixa box-level</h1>
    <p>Parágrafos também são um exemplo de box-level, mas os <a href="#">São exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
