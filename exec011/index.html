<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Digitais</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir essa imagem no seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
       
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="auto" controls autoplay loop>
      <source src="midia/Arquivo de audio.mp3" type="audio/mpeg">
      <p>Seu navegador não consegue reproduzir audio</p>
    </audio>
    
</body>
</html>
