<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Hospedagem de videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo esta hospedado no meu proprío servidor</p>
    <video width="300px" controls loop poster="imagem/imagem2.jpg">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/233037_tiny.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao roda videos</p>
    </video>
    <h1>Adicionando videos externos</h1>
    <iframe width="560" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=j8vd4uTJiQ7gkna3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
